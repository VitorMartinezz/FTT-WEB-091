<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de exames</title>
<style>
	body {font-family:Verdana;}
</style>
</head>
<body>
<h1>Exame</h1>
<form method="post" action="/FTT-WEB-091/ExamApi">
<p><label for="exam-id">ID: </label><input type="number" id="exam-id" name="exam-id" required></p>
<p><label for="exam-study">Estudo: </label><input type="text" id="exam-study" name="exam-study" required></p>
<p><label for="exam-type">Tipo do exame: </label><input type="text" id="exam-type" name="exam-type" required></p>
<input type="submit">
</form>
</body>
</html>
